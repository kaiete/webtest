<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTest</title>
    <style>
        html {
            font-family: ubuntu, "Segoe UI", sans-serif;
            text-align: center;
        }
        i {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>WebTest</h1>
    <br>
    <i>The easy way to test your browser's JS engine.</i>
    <br>
    <button onclick="test()">Test my browser!</button>
    <hr>
    <div id="testresults"><i>Test results will show up here...</i></div>
    <div style="position: absolute; bottom: 5px; text-align: center; margin: auto;"><i>Open-sourced by kaiete on GitHub &middot; This test shouldn't impact browser performance, even while running</i></div>
    <script>
        const test = function() {
            var success = {vibrate: 1}
            var results = document.getElementById("testresults")
            try {
                window.navigator.vibrate([1000,500,1000,500,1000])
            } catch (error) {
                success.vibrate = 0
            }
            if (success.vibrate == 1) {
                results.innerHTML = "Your browser supports vibration!"
            } else if (success.vibrate == 1) {
                results.innerHTML = "Your browser or device doesn't support vibration."
            } else {
                results.innerHTML = "Hmmm, that's weird. Something went wrong when testing vibration."
            }
        }
    </script>
</body>
</html>
